<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeForm</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-6.4.2-web/fontawesome-free-6.4.2-web/css/all.css">
</head>

<body>
    <div class="content">
        <aside>
            <img src="hero.svg" alt="Desenho mulher de blusa rosa ao lado de um cachorro" />
            <h1><span>We</span> Form</h1>
        </aside>

        <main>
            <header>
                <a href="index.html">
                    <i class="fa-solid fa-angle-left"></i>
                </a>

                <h2>Nova <span>entidade</span></h2>
            </header>

            <form>
                <label for="input-name">Nome</label>
                <input type="text" id="input-name" />

                <label for="input-field">Campo de atuação</label>
                <input type="text" id="input-field" />

                <div class="points">
                    <label for="input-points">Pontos de coleta</label>
                    <input type="text" id="input-points" />
                    <button>
                        <i class="fa-solid fa-circle-plus"></i>
                    </button>
                </div>


            </form>

            <div class="actions">
                <a href="cadastro-entidade.html">Cadastrar</a>
            </div>



        </main>


    </div>
</body>

</html>
